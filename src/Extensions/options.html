<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Zenn It! - Settings</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="settings-page">
  <h1>Zenn It! 設定</h1>
  
  <h2 class="required">GitHub リポジトリ</h2>
  <div class="github-path">
    <span>https://github.com/</span>
    <input type="text" id="repository" placeholder="example/Zenn" required>
  </div>
  <div id="repositoryError" class="error-message">リポジトリを入力してください</div>
  
  <h2 class="required">要約プロンプト</h2>
  <textarea id="prompt" rows="30" required></textarea>
  <div id="promptError" class="error-message">要約プロンプトを入力してください</div>
  
  <button id="save">
    <i class="material-icons">save</i>保存
  </button>

  <script src="options.js"></script>
  <script src="validation.js"></script>
</body>
</html>
