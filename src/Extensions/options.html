<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Zenn It! - Settings</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="settings-page">
  <h1>Zenn It! 設定</h1>
  
  <h2 class="required">リポジトリパス</h2>
  <input type="text" id="repositoryPath" placeholder="例: username/repository" required>
  <div id="repositoryPathError" class="error-message">リポジトリパスを入力してください</div>
  
  <h2 class="required">要約プロンプト</h2>
  <textarea id="multilineString" rows="20" required></textarea>
  <div id="multilineStringError" class="error-message">要約プロンプトを入力してください</div>
  
  <button id="save">
    <i class="material-icons">save</i>保存
  </button>

  <script src="options.js"></script>
  <script src="validation.js"></script>
</body>
</html>
